name: Check Broken Links (non-blocking)

on:
  push:
    branches: [ antora ]
  pull_request:
    branches: [ antora ]
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create and activate virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Download adoc_link_check module
        run: |
          git clone --depth 1 --filter=blob:none --sparse https://github.com/dhrions/utils
          cd utils
          git sparse-checkout init --cone
          git sparse-checkout set scripts/adoc_link_check
          cd ..

      - name: Install dependencies from adoc_link_check
        run: |
          source venv/bin/activate
          if [ -f utils/scripts/adoc_link_check/requirements.txt ]; then
            pip install -r utils/scripts/adoc_link_check/requirements.txt
          fi
          cp -r utils/scripts/adoc_link_check .

      - name: Run adoc_link_check (capture output, non-blocking)
        run: |
          source venv/bin/activate
          python ./adoc_link_check/cli.py > broken_links.txt || true

      - name: Display broken links in logs
        run: |
          if [ -s broken_links.txt ]; then
            echo "⚠️ Broken links detected:"
            echo "--------------------------------"
            cat broken_links.txt
            echo "--------------------------------"
          else
            echo "✅ No broken links found"
          fi

      - name: Publish summary to GitHub Actions UI
        run: |
          if [ -s broken_links.txt ]; then
            {
              echo "## ⚠️ Broken links detected"
              echo ""
              echo "The following broken links were found during the documentation check:"
              echo ""
              echo '```'
              cat broken_links.txt
              echo '```'
            } >> $GITHUB_STEP_SUMMARY
          else
            echo "## ✅ No broken links found" >> $GITHUB_STEP_SUMMARY
          fi
