name: Check Broken Links

on:
  push:
    branches: [ antora ]
  pull_request:
    branches: [ antora ]
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create and activate virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Download check_broken_links module
        run: |
          git clone --depth 1 --filter=blob:none --sparse https://github.com/dhrions/utils
          cd utils
          git sparse-checkout init --cone
          git sparse-checkout set scripts/check_broken_links
          cd ..

      - name: Install dependencies from check_broken_links
        run: |
          source venv/bin/activate
          if [ -f utils/scripts/check_broken_links/requirements.txt ]; then
            pip install -r utils/scripts/check_broken_links/requirements.txt
          fi
          cp -r utils/scripts/check_broken_links .

      - name: Run cli.py
        run: |
          source venv/bin/activate
          python cli.py
