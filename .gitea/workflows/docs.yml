name: Build and Deploy Antora Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'content/**'
      - '.gitea/workflows/docs.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: docs-deploy
    container:
      volumes:
        - /home/dockeradmin/docker/nginx-docs/html:/deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Antora
        run: npm install -g @antora/cli @antora/site-generator

      - name: Build documentation
        working-directory: docs
        run: antora --fetch antora-playbook.yml

      - name: Deploy documentation
        run: |
          echo "Deploying documentation..."
          rm -rf /deploy/dhrions/general-knowledge
          mkdir -p /deploy/dhrions/general-knowledge
          cp -r docs/build/* /deploy/dhrions/general-knowledge/
          chmod -R 755 /deploy/dhrions/general-knowledge
          echo "Deployment complete!"
          ls -la /deploy/dhrions/general-knowledge/
