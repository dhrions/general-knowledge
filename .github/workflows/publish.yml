name: Publish to GitHub Pages

on:
  push:
    branches: [ antora ]
  workflow_dispatch:

concurrency:
  group: github-pages
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'

      - name: Install Antora
        run: npm install antora

      # âš ï¸ IMPORTANT : ton playbook est dans content/
      - name: Generate Antora site
        run: |
          cd content
          npx antora antora-playbook.yml

      # ğŸ”‘ Obligatoire pour GitHub Pages (prÃ©server les dossiers "_")
      - name: Disable Jekyll
        run: touch content/build/culture-generale/antora/.nojekyll

      # ğŸ”‘ On publie EXACTEMENT le dossier qui contient index.html
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: content/build/culture-generale/antora

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
